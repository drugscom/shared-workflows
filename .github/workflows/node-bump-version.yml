---
name: Node.js

'on':
  workflow_call:
    inputs:
      node-version:
        description: Node.js version to use
        default: 16
        required: false
        type: number

concurrency:
  group: ${{ github.repo }}/${{ github.ref }}

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump package version
    runs-on: ubuntu-latest
    if: startsWith(github.event.label.name, 'release:')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - name: Bump version
        env:
          LABEL_NAME: ${{ github.event.label.name }}
        run: npm --no-git-tag-version version "${LABEL_NAME##release:}"
      - name: Push changes
        run: |
          git config --local user.name '${{ github.actor }}'
          git config --local user.email '${{ github.actor }}@users.noreply.github.com'
          git add --all package.json package-lock.json
          git commit -m 'Bump package version' || exit 0
          git push
